
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        
        #collect{
            border: 1px solid black;
            width: max-content;
            padding: 10px;
            border-radius: 8px;
            background: #2d6459;
            color: white;
            text-align: center;
        }
        #red{
            background: rgb(149, 2, 2);
        }
        select{
            width: 190px;
        }
        input,
        select {
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .table thead tr th{
            background-color: rgb(212, 212, 85);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <form class="m-3" id="collect">
        <h5 >Hire A New Employee</h5>
        <input type="text" id="name" placeholder="Employe name" required><br>
        <select name="Job" id="Job" required>
            <option value="Select Job Role">Select Job Role</option>
            <option value="HR">HR</option>
            <option value="Manager">Manager</option>
            <option value="CA">CA</option>
        </select><br>
        <select name="Depa" id="Depa" required>
            <option value="Select Department">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Teacher">Teacher</option>
            <option value="Hotel">Hotel</option>
        </select><br>
        <input type="number" id="salary" placeholder="Monthly Salary" required><br>
        <input type="Email" id="Email" placeholder="Contact Email" required><br>
        <input type="number" id="Exp" placeholder="Prev Work Exprience In Years" required><br>
        

        <input type="submit" style="width: 190px; background-color: aqua;" value="Hire">

    </form>



    <table class="table">
        <thead>
            <tr class="bg-primary">
                <th>Emp Name</th>
                <th>Job Role</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Contact Email</th>
                <th>Work Exprience</th>
                <th id="Role">Role Type</th>
                <th id="FireAll">Fire Employe</th>
            </tr>
        </thead>

        <tbody id="tbody">


        </tbody>

        <div id="div">

        </div>

        <p id="Emp_Count"></p>
        <p id="Salary_count" ></p>
    </table>
</body>
<script src="./index.js"></script>

</html>
