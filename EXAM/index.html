<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .table {
        height: max-content;
        margin-top: 18px;
      }

      #collect {
        border: 1px solid black;
        width: max-content;
        height: max-content;
        padding: 10px;
        border-radius: 8px;
        color: white;
        text-align: center;
      }
      #red {
        background: rgb(149, 2, 2);
      }
      select {
        width: 190px;
      }
      input,
      select {
        width: 250px;
        height: 40px;
        margin-bottom: 10px;
        border-radius: 8px;
      }
    </style>
    <title>Document</title>
  </head>

  <body class="bg-dark">
    <div class="bg-dark">
      <span
        id="Emp_Count"
        class="bg-dark text-light fs-5"
        style="margin-left: 600px"
        ><b></b
      ></span>
      <span
        id="Salary_count"
        class="bg-dark text-light fs-5"
        style="margin-left: 150px; font-size: large"
        ><b></b
      ></span>
    </div>
    <div class="d-flex justify-content-center">
      <form class="m-3 bg-dark-subtle" id="collect">
        <h5 class="text-dark">Hire A New Employee</h5>
        <input
          type="text"
          id="name"
          placeholder="Employe name"
          required
        /><br />
        <select name="Job" id="Job" required>
          <option value="Select Job Role">Select Job Role</option>
          <option value="HR">HR</option>
          <option value="Manager">Manager</option>
          <option value="CA">CA</option></select
        ><br />
        <select name="Depa" id="Depa" required>
          <option value="Select Department">Select Department</option>
          <option value="Engineering">Engineering</option>
          <option value="Teacher">Teacher</option>
          <option value="Hotel">Hotel</option></select
        ><br />
        <input
          type="number"
          id="salary"
          placeholder="Monthly Salary"
          required
        /><br />
        <input
          type="Email"
          id="Email"
          placeholder="Contact Email"
          required
        /><br />
        <input
          type="number"
          id="Exp"
          placeholder="Prev Work Exprience In Years"
          required
        /><br />

        <input type="submit" class="bg-primary text-light fs-5" value="Hire" />
      </form>

      <table class="table">
        <thead class="border border-danger bg-warning">
          <tr>
            <th class="bg-warning">Emp Name</th>
            <th class="bg-warning">Job Role</th>
            <th class="bg-warning">Department</th>
            <th class="bg-warning">Salary</th>
            <th class="bg-warning">Contact Email</th>
            <th class="bg-warning">Work Exprience</th>
            <th class="bg-warning" id="Role">Role Type</th>
            <th class="bg-warning" id="FireAll">Fire Employe</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>

        <div id="div"></div>
      </table>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
