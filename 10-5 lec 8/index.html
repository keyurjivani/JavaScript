<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(194, 206, 216);
        }
        #h1{
            text-align: center;
            
        }
        #products div img{
            width: 320px;
            height: 250px;
        }
        #products div{
            border: 1px solid black; 
            border-radius: 8px;
            padding: 20px;
            background-color: rgb(255, 255, 255);

        }
        #products div p{
            font-size: 20px;
        }
        #products{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1 id="h1">Madhuram Plazza</h1>
    <div id="products"> 

    </div>
