<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #Form {
        border: 2px solid black;
        padding: 8px;
        width: max-content;
        height: max-content;
        background: #e3e3e3;
      }
      #CollectData {
        /* border : 1px solid black; */
        
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input {
        width: 400px;
        height: 35px;
        margin-bottom: 8px;
      }
      #Form select {
        width: 400px;
        height: 35px;
        margin-bottom: 8px;
      }
      #Form button {
        transition-duration: 1s;
      }
      #Form button:hover {
        border: 1px solid white;
        font-size: 18px;
        transition-duration: 0.3s ease-in 0.5s;
      }
    </style>
  </head>
  <body style="background-color:aliceblue;">
    <nav class="navbar navbar-expand-lg bg-dark text-white">
            <div class="container-fluid ">
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active text-white fs-5" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white fs-5" href="../Exam_6/pages/BookSto.html">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white fs-5" href="../Exam_6/pages/mybook.html">My Book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white fs-5" href="../Exam_6/pages/mookmarks.html">BookMarks</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <div>
      <div id="navbar">
        <!-- apped navbar -->
      </div>

      <div id="CollectData" class="text-center">
        <form id="Form" class="m-2 rounded">
          <h4>Add Book</h4>
          <input
            type="text"
            class="rounded"
            id="bookName"
            placeholder="Enter Book Name" required
          /><br />
          <input
            type="text"
            class="rounded"
            id="authorName"
            placeholder="Enter Author Name" required
          /><br />
          <input
            type="text"
            class="rounded"
            id="Description"
            placeholder="Enter Book Description" required
          /><br />
          <input
            type="date"
            class="rounded"
            id="Date"
            placeholder="Enter Date" required
          /><br />
          <select name="Enter Book Type " id="BookCategory" class="rounded" required>
            <option value="Story">Story</option>
            <option value="Adventure">Adventure stories</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Historical">Historical fiction</option>
            <option value="Horror">Horror</option></select
          ><br />
          <input
            type="number"
            class="rounded"
            id="Price"
            placeholder="Enter Book Price" required
          /><br />

          <button type="submit" class="btn btn-success w-50">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/index.js" type="module"></script>
</html>
