<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="submit-to-google-sheet">
        <label>Name</label><br>
        <input name="name" type="text" placeholder="" required><br>
        <label>Email</label><br>
        <input name="email" type="email" placeholder="" required><br>
        <label>Message</label><br>
        <textarea name="message" placeholder="" required></textarea><br>
        <label>Phone Number</label><br>
        <input name="phone" type="tel" placeholder="" required><br>

        <label >Country</label><br>
        <select name="Country" id="">
            <option value="Select City">Select City</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
        </select>

        <button type="submit" >Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLpuFlDSS6iuOWuQp118vYjrTpBBanNGAmjDXL2q_IvuBT4uOcWoMYWsYE4Fy5bXBRhw/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          alert("Your Data Saved")
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
