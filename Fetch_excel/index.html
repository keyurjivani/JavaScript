<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
    </style>
</head>
<body style="display: flex; justify-content: center;
align-items: center;">
    <div style="border: 1px solid black; width: max-content; height: max-content;">

    
        <form name="submit-to-google-sheet">
            <h1>Html To Sheet</h1>
        <label>Name :</label>
        <input name="name" type="text" placeholder="" required><br>
        <label>Email :</label>
        <input name="email" type="email" placeholder="" required><br>
        <label>Message :</label>
        <textarea name="message" placeholder="" required></textarea><br>
        <label>Phone Number :</label>
        <input name="phone" type="tel" placeholder="" required><br>

        <label >Country :</label>
        <select name="Country" id="">
            <option value="Select City">Select City</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
        </select><br><br><br>

        <button type="submit" >Send</button>
      </form>
    </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLpuFlDSS6iuOWuQp118vYjrTpBBanNGAmjDXL2q_IvuBT4uOcWoMYWsYE4Fy5bXBRhw/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          alert("Your Data Saved")
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
