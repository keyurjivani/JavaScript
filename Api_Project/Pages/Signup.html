<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .div{
            border: 1px solid black;
            border-radius: 10px;
            width: max-content;
            height: max-content;
            padding: 10px;
            background: #000000;
            box-shadow: 0px 0px 3px 3px #fbfbfb;
        }
        input{
            margin: 5px;
            width: 300px;
            height: 40px;
            border-radius: 8px;
        }
        #submit{
            width: 150px;
            border-radius: 10px;
            text-align: center;
            background: #ffffff;
            color: rgb(0, 0, 0);
            transition-duration: 0.8s;
        }
        #submit:hover{
            width: 200px;
        }
        #Collect{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #4b4b4b;">
    <div id="navbar"></div>

    <div style=" height: 600px; width: 100%; display: flex;
    justify-content: center;
    align-items: center;">
    <div class="div">
        <h3 style="text-align: center; color: white;">Sign Up</h3>
    <form id="Collect" >
        <input type="text" placeholder="Enter Your Name" id="Name" required><br>
        <input type="email" placeholder="Enter Your Email" id="Email" required><br>
        <input type="number" placeholder="Enter Your Phone_No" id="Phone_No" required><br>
        <input type="password" placeholder="Enter Your password" id="password" required><br>
        <input type="submit" id="submit">
    </form>
</div>
</div>
</body>
<script type="module" src="../Js/Singup.js"></script>
</html>
