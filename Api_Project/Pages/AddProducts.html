<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <style>
    #productList {
      
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding-left: 20px;
    }
    #productList img {
      width: 300px;
      height: 280px;
    }
    
    #productList p {
      margin-top: 10px;
    }
    #productData{
        border: 1px solid;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        justify-content: space-around;
    }
    #productData:hover{
        box-shadow: 0px 0px 20px 10px rgba(0,0,0,0.5);
    }
    input{
        width: 250px;
        border-radius: 10px;
    }
    .divmain:hover{
        box-shadow: 0px 0px 20px 10px rgba(0,0,0,0.3);
    }
   </style>
</head>
<body>
    <div id="navbar"></div>
    <form id="productData">
        <input type="text" id="title" placeholder="Enter The Image Ttitle"/>
        <input type="url" name="" id="url" placeholder="Enter The Image Url"/>
        <input type="text" name="" id="Name" placeholder="Enter The Image Url"/>
        <input type="number" name="" id="price" placeholder="Enter The Image Price"/>
        <input type="submit" value="Add" id="submit" />
      </form>
      <br>
      <div id="productList"></div>
</body>
<script type="module" src="../Js/AddProducts.js"></script>
</html>
