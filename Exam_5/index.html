<head>

    <title>Document</title>
    <style>
        #signUp{
            height: max-content;
            border-radius: 10px;

        }

            height: max-content;
        }
        #AddNews_Display{
            justify-content: space-evenly;
            display: flex;
            flex-wrap: wrap;
        }
        #ndiv{
            border: 1px solid black;
            height: max-content;
            width: max-content;
            margin-left: 5px;
            text-align: center;
            border-radius: 8px;
            margin-top: 15px;

        }
        .div1{
            /* border: 1px solid black; */
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            

            
        }
       
    </style>
</head>

<body>
    <div class="d-flex">
        <div id="signUp" class="w-25 mx-1 border border-dark text-center p-2">

        </div>
        <div class="w-75 border border-dark  rounded fs-5 " >
            <div class="d-flex  border border-dark " id="DivNav">
                <nav class="bg-dark w-100 d-flex justify-content-evenly ">
                    <a href="./index.html" class="text-decoration-none text-white">Home </a>
                    <a href="./AddNews.html" class="text-decoration-none text-white">AddNews </a>
                    <a href="./Login.html" class="text-decoration-none text-white">Login </a>
                    <a href="./Sign_up.html" class="text-decoration-none text-white">Sign_up </a>
                </nav>
            </div>
            
            <div class="d-flex  border border-dark mb-2" id="DivNav">
                <nav class="bg-dark w-100 d-flex justify-content-evenly">
                    <a href="" class="text-decoration-none text-white">India </a>
                    <a href="" class="text-decoration-none text-white">Usa </a>
                    <a href="" class="text-decoration-none text-white">Aus </a>
                    <a href="" class="text-decoration-none text-white">Canada </a>
                </nav>
            </div>
            <div>
                <div id="AddNews_Display" class="d-flex rounded"></div>
            </div>
        </div>
        

    </div>

</body>
<script>
    let add = JSON.parse(localStorage.getItem('Dataa'));
    console.log(add);
    const ui = () => {

        let url_profile = document.createElement("img");
        url_profile.src = add.url_profile;
        url_profile.style.width = "250px"
        url_profile.style.height = "250px"
        url_profile.style.borderRadius = "8px"

        let Name = document.createElement("p");
        Name.innerHTML = add.Name;

        let email = document.createElement("p");
        email.innerHTML = add.email;

        let Country = document.createElement("p");
        Country.innerHTML = add.Country;

        document.getElementById("signUp").append(url_profile, Name, email, Country);


    }
    ui();




    let Arrayq = JSON.parse(localStorage.getItem('Arrayq')) || [];
    console.log("Arrayq",Arrayq)
    const Dis_News = () =>{
        document.getElementById("AddNews_Display").innerHTML = ""
        Arrayq.map((ele)=>{

            let nUrl = document.createElement("img");
            nUrl.src = ele.nUrl;
            nUrl.style.width = "300px"
            nUrl.style.height = "300px"
            nUrl.style.borderRadius = "8px"

           

            let nTitle = document.createElement("h4");
            nTitle.innerHTML = ele.nTitle

            let nDes = document.createElement("p");
            nDes.innerHTML = ele.nDes

            let like = document.createElement("p");
            like.innerHTML = "Like"
            like.style.border = "1px solid black"
            like.style.width = "45%"
            like.style.textAlign = "center"
            like.style.borderRadius = "8px"
           
            
           


            let share = document.createElement("p");
            share.innerHTML = "share"
            share.style.border = "1px solid black"
            share.style.width = "45%"
            share.style.textAlign = "center"
            share.style.borderRadius = "8px"




            let div1 = document.createElement("p");
            div1.append(like,share)
            div1.setAttribute("class","div1")

            let ndiv = document.createElement("div");
            ndiv.append(nUrl,nTitle,nDes,div1);
            ndiv.setAttribute("id","ndiv")

            document.getElementById("AddNews_Display").append(ndiv)
        })
    }
    Dis_News();
</script>

</html>
