<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/Addproducts.css">
    <!-- <link rel="stylesheet" href="../css/SignUp.css"> -->
</head>
<body>
    <div class="container-flui">
        <div id="navbar">
            <!-- append navbar -->
        </div>

        <div id="Add_Products">
            <form  id="Collect_Products" class=" text-center ">
                <h4 class="fs-2 text-dark">Add Products</h4>
                <input type="url" placeholder="Enter Products Url" id="Pro_url" class="w-50 my-2 rounded py-1"><br>
                <input type="text" placeholder="Enter Products Title" id="Pro_Title" class="w-50 my-2 rounded py-1"><br>
                <input type="number" placeholder="Enter Products Price" id="Pro_Price" class="w-50 my-2 rounded py-1"><br>
                <select name="Enter Products Category" id="Pro_Category" class="w-50 my-2 rounded py-1">
                    <option value="Selet Product Category">Selet Product Category</option>
                    <option value="Laptop">Laptop</option>
                    <option value="TV">TV</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Tablet">Tablet</option>
                </select><br>
                <input type="submit" class="w-25 my-2 rounded  py-1 bg-black  text-white fs-6">
            </form>
        </div>
    </div>
    
</body>
<script src="../js/AddProducts.js" type="module"></script>
</html>
