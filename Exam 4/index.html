<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(0, 0, 0);">
    <div id="div">
      <form id="CollectData">
        <h3 style="text-align: center;">Account Details </h3>

        <input type="text" id="AccName" placeholder="Enter Account UserName" />
        <br />
        <input type="number" id="AccNo" placeholder="Enter Account No" />
        <br />
        <input type="text" id="BranchName" placeholder="Enter Branch Name" />
        <br />
        <input type="number" id="MoNumber" placeholder="Enter User Mobile Number" />
        <br />
        <input type="submit" id="cbtn"/>
      </form>

      <form id="Deposite">
        <h3 style="text-align: center;">Deposite Amount</h3>
        <input type="number" id="cash" placeholder="Enter Deposite Amount" /><br>
        <!-- <input type="submit"> -->
        <button id="push">Deposite</button>
        <button id="btn">Check Balance</button>
      </form>
    </div>
    <hr>
    <div id="Display" style="color: white;"></div>
    <hr>
    <h2  style="text-align: center; color: white;">Buy Now !!!</h2>
    <div id="products" style="display: flex"></div>
  </body>
  <script src="./script.js"></script>
</html>
