<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var counter = 1;

        function addInput() {
            var newdiv = document.createElement('div');
            newdiv.className = "input-group mb-3";
            newdiv.innerHTML = `
                <input type='text' class='form-control' name='myInputs[]' placeholder='Enter sub-topic' id='sub${counter}'>
                <button class='btn btn-outline-danger' type='button' onClick='removeInput(this.parentNode);'>-</button>
            `;
            document.getElementById('formulario').appendChild(newdiv);
            counter++;
        }

        function removeInput(elem) {
            elem.parentNode.removeChild(elem);
            counter--;
        }
    </script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/Final_Exam_2/pages/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Final_Exam_2/pages/AddProduct.html">Add Book</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Final_Exam_2/pages/DashBoard.html">DashBoard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Final_Exam_2/pages/Login.html">LogIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Final_Exam_2/pages/Sign_Up.html">SignUp</a>
                </li>
              </ul>
              
            </div>
          </div>
        </nav>
      </div>
  
    <div class="container mt-5 w-50">
        <form id="Add">
            <h2 class="text-center">Add Book</h2>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter Your Title" id="title">
            </div>
            <div class="mb-3">
                <input type="url" class="form-control" placeholder="Enter Your Img URL" id="url">
            </div>
            <div class="border p-3 mb-3" id="formulario">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="myInputs[]" placeholder="Enter topic" id="topic">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="myInputs[]" placeholder="Enter sub-topic" id="sub">
                    <button class="btn btn-outline-primary" type="button" onClick="addInput();">+</button>
                </div>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Enter Price" id="number">
            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>
</body>
<script type="module" src="../js/AddProducts.js"></script>
</html>
