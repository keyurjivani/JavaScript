<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/Project_Presention/css/CartNovel.css">
</head>

<body>
    <div id="navbar">

    </div>
    <div id="cart_list" class="d-flex m-3">
        <div id="table" class="w-75">
            <table class="table table-dark table-striped table-hover">
                <thead id="head">
                    <tr>
                        <th scope="col">PRODUCT</th>
                        <th scope="col">TITLE</th>
                        <th scope="col">CATEGORY</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">QUANTITY</th>
                        <th scope="col">TOTAL</th>
                        <th scope="col">REMOVE</th>
                    </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
        <div id="summary" class="ms-3 border w-25 p-4 pt-0">
            <div class="text-center mt-2 text-danger"><h4><u>Order Summary</u></h4></div><br>
            <div class="d-flex justify-content-between">
                <div>Sub Total :</div>
                <div id="sub_total">00</div>
            </div><br>
            <div class="d-flex justify-content-between">
                <div>Apply Voucher :</div>
                <div>
                    <form id="voucher">
                        <select id="coupen">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                        </select>
                        <input type="submit" value="Apply">
                    </form>
                </div>
            </div><br>
            <div class="d-flex justify-content-between">
                <div>Total :</div>
                <div id="total">00</div>
            </div>
            <div id="place">
                <!-- Button trigger modal -->
                <button type="button" id="place_order" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Place Order
                </button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/Project_Presention/Js/Cart.js"></script>

</html>
