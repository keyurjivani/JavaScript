
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/Project_Presention/css/SignUp.css">
</head>

<body>
    <div id="navbar">

    </div>
    <div id="main">
        <form id="sign_up">
            <h4 style="color:white;"><u>New Register</u></h4><br>
            <input type="text" id="name" placeholder="Enter User Name" class="input" required/><br><br>
            <input type="email" id="email" placeholder="Enter Email" class="input" required/><br><br>
            <input type="password" id="password" placeholder="Enter password" class="input" required/><br>
            <span id="password_valid">Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character</span><br><br>
            <input type="submit" id="submit"/>
        </form>
    </div>
</body>
<script type="module" src="/Project_Presention/Js/SignUp.js"></script>

</html>
